<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat Anonyme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    #messages {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 80%;
    }
    button {
      width: 18%;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chat Anonyme</h1>

  <div id="messages">Chargement des messages...</div>

  <input type="text" id="messageInput" placeholder="Votre message..." />
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz12ZQuBf91LwKWOOjpzyMorZemtymipYX6Fo4ph4tAdsKf63epnG02vTTyQ46dNkvA/exec";

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ message }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(() => {
        input.value = "";
        loadMessages();
      });
    }

    function loadMessages() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("messages");
          container.innerHTML = "";
          data.reverse().forEach(msg => {
            const div = document.createElement("div");
            const date = new Date(msg.date);
            div.textContent = `[${date.toLocaleTimeString()}] ${msg.message}`;
            container.appendChild(div);
          });
        });
    }

    loadMessages();
    setInterval(loadMessages, 5000); // rafraÃ®chit toutes les 5 secondes
  </script>
</body>
</html>
