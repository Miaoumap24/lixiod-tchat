<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat Lixiod</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    #messages {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px auto;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chat Lixiod</h1>
  <div id="messages">Chargement des messages...</div>
  <input type="text" id="message" placeholder="Ton message..." />
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxahkCdvxaC2FHjwyIRt3xgKc4BE1z0URFVD_GDNZoJTdPhGQ6puIEopb34CjHMIRec/exec";

    function sendMessage() {
      const message = document.getElementById("message").value;
      if (!message.trim()) return;

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ message })
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("message").value = "";
        fetchMessages(); // recharge les messages
      })
      .catch(err => alert("Erreur : " + err));
    }

    function fetchMessages() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("messages");
          container.innerHTML = "";
          data.reverse().forEach(entry => {
            const div = document.createElement("div");
            div.textContent = `${entry.date} : ${entry.message}`;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("messages").innerText = "Erreur de chargement des messages.";
        });
    }

    fetchMessages();
    setInterval(fetchMessages, 5000); // actualise toutes les 5 secondes
  </script>
</body>
</html>
