<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat anonyme Lixiod</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f1f1f1; padding: 20px; }
    #messages { background: #fff; padding: 10px; border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Lixiod Chat</h1>
  <div id="messages">Chargement...</div>
  <input type="text" id="message" placeholder="Ton message">
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz12ZQuBf91LwKWOOjpzyMorZemtymipYX6Fo4ph4tAdsKf63epnG02vTTyQ46dNkvA/exec";

    function loadMessages() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById("messages");
          box.innerHTML = "";
          data.reverse().forEach(entry => {
            const div = document.createElement("div");
            div.textContent = `${entry.date} : ${entry.message}`;
            box.appendChild(div);
          });
        });
    }

    function sendMessage() {
      const input = document.getElementById("message");
      const message = encodeURIComponent(input.value);
      if (!message) return;
      fetch(SCRIPT_URL + "?message=" + message)
        .then(() => {
          input.value = "";
          loadMessages();
        })
        .catch(console.error);
    }

    loadMessages();
    setInterval(loadMessages, 5000); // Actualise toutes les 5 secondes
  </script>
</body>
</html>
