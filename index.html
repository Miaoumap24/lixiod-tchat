<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat Anonyme</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 20px; background: #f2f2f2; }
    #messages { background: white; padding: 10px; height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; }
    #form { display: flex; gap: 10px; }
    input[type="text"] { flex: 1; padding: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat Anonyme</h2>
  <div id="messages">Chargement...</div>
  <form id="form">
    <input type="text" id="msg" placeholder="Ton message..." required>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbycoB6rPYHTNIT7HLDAkFkEYHruUbKvjf0b22w8LCKMdpl6-6oix-u9UxdpDm-L8gh7/exec";

    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("form");
    const input = document.getElementById("msg");

    async function loadMessages() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      messagesDiv.innerHTML = data.map(m => `<p><strong>â€¢</strong> ${m.message}</p>`).reverse().join('');
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ message }),
        headers: { "Content-Type": "application/json" }
      });

      input.value = "";
      loadMessages();
    });

    loadMessages();
    setInterval(loadMessages, 5000); // rafraÃ®chit toutes les 5 secondes
  </script>
</body>
</html>
